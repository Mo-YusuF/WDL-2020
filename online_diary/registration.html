<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>
<body>
    <form name="loginform" method="GET" action="thankyou.html">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="pwd">Password</label>
        <input type="text" id="pwd" name="pwd">
        <br>
        <label for="pwd">Re-type Password</label>
        <input type="text" id="re-pwd" name="re-pwd">
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br>
        
        <label for="class">Select Your Class</label>
        <select name="class" id="class">
            <option value="SECO">SE Comp</option>
            <option value="SECO">TE Comp</option>
            <option value="SECO">BE Comp</option>
        </select>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <br>
        <label for="address">Address</label>
        <textarea name="address" id="address" cols="5" rows="5"></textarea>
        <br>

        <label for="mobile">Mobile no</label>
        <input type="number" name="mobile">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="laptop">Laptop</label>
        <input type="checkbox" id="laptop" name="mobile">
        
        <label for="desktop">Desktop</label>
        <input type="checkbox" id="desktop" name="mobile">

        <label for="mobile">Moblie</label>
        <input type="checkbox" id="mobile" name="mobile">
        <br>
        Upload Resume: <input type="file" name="file" id="file">
        <br>
        <input type="submit" name="submit" value="Register">
        <br>
        <input type="reset" name="reset" value="Reset">
      <h1>Hello</h1>
    </form>
    
</body>
</html>
